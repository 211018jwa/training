<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Styling</title>

    <!-- Ways of including CSS styling: 
            1. inline (style attribute)
            2. internal (<style></style> tag)
            3. external .css file (<link />) 

            Order of specificity: 
            1. style attribute
            2. id selector
            3. class selector
            4. tag selector 
    -->

    <!-- Besides inline styling having top priority, 
    The way conflicts between styles are resolved for internal + external 
    is the order in which the styling was defined 

    The browser reads the styling top to bottom,
    so the styles specified at the bottom take overwrite the styling specified at the top 
    (if they have the same specificity)

    Otherwise, specificity always takes top priority -->

    <!-- style tag allows us to put CSS directly into our HTML file -->
    <!-- Internal styling -->
    <style>
        body {
            background-color: gray;
        }
    </style>

    <!-- External styling -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <!-- Inline styling -->
    <h1 style="color: blue;">Intro to Styling</h1>
    <h2 style="color: green;">Heading 2</h2>

    <!-- I can have multiple elements with the same class -->
    <h2 class="red-text">Here's another h2</h2>
    <p class="red-text">This is a paragraph</p>

    <!-- The id website-introduction should be unique to this element 
    ONLY ONE element should have the id website-introduction -->
    <p id="website-introduction">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil non aperiam aliquid quasi animi delectus eligendi asperiores. Sit rem maiores enim eos saepe illo ad?</p>

    <p>No class and no id paragraph tag</p>

    <script src="./index.js"></script>
</body>
</html>
